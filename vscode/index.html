<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS-Code</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
    <header>
        <h1><samp>VS Code</samp></h1>
    </header>

    <div class="input-area">
        <div class="text-wrapper">
            <textarea type="text" name="encoded" id="encoded" class="input-box"
                placeholder="Enter encoded text here"></textarea>
            <div class="controls">
                <button class="btn-clear" onclick="clearText()">Clear</button>
                <button class="btn-copy" onclick="copyText('encoded')">Copy</button>
            </div>
        </div>

        <div class="text-wrapper">
            <textarea type="text" name="decoded" id="decoded" class="input-box"
                placeholder="Decoded text will appear here or enter text here to get the encoded text in above textarea"></textarea>
            <div class="controls">
                <button class="btn-clear" onclick="clearText()">Clear</button>
                <button class="btn-copy" onclick="copyText('decoded')">Copy</button>
            </div>
        </div>
    </div>

    <footer>
        <samp>Designed by VS</samp>
    </footer>

    <script src="jscode.js" type="text/javascript"></script>
</body>

</html>
